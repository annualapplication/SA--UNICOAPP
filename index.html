
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>SA University &amp; TVET Application Portal</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="css/style.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<h2 class="text-center text-primary mb-4">SA University &amp; TVET Application</h2>
<div class="mb-3">
<label class="form-label">Full Name</label>
<input class="form-control" id="fullName" placeholder="Enter your full name" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label">WhatsApp Number</label>
<input class="form-control" id="contactNumber" placeholder="e.g. 0781234567" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label">Results Type</label>
<select class="form-select" id="resultsType" required="">
<option value="">Select</option>
<option value="Grade 11">Grade 11</option>
<option value="Grade 12">Grade 12</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Subjects &amp; Marks</label>
<div class="row g-2" id="subjectsContainer"></div>
<button class="btn btn-outline-primary btn-sm" onclick="addSubject()" type="button">Add Another Subject</button>
</div>
<p><strong>Total APS:</strong> <span id="totalAps">0</span></p>
<div class="mb-3">
<label class="form-label">Are you applying for NSFAS?</label>
<select class="form-select" id="nsfasSelect" required="">
<option value="">Select</option>
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Search Institutions</label>
<input class="form-control" id="searchBar" onkeyup="filterInstitutions()" placeholder="Search for a university or college..." type="text"/>
</div>
<div class="row" id="institutionsContainer"></div>
<p class="mt-3"><strong>Estimated Total Application Fees:</strong> R<span id="totalFee">0</span></p>
<button class="btn btn-success mb-3" onclick="submitApplication()" type="button">Submit via WhatsApp</button>
<div class="border-top pt-3 d-none" id="referralSection">
<h4>ðŸŽ‰ Refer friends and earn a discount!</h4>
<p>Share this link:</p>
<input class="form-control mb-2" id="refLink" readonly="" type="text"/>
<div class="my-3" id="qrcode"></div>
<button class="btn btn-outline-secondary" onclick="downloadQR()">Download QR Code</button>
</div>
</div>
<script src="js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="js/main.js"></script></body>
</html>
