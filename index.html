<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SA University Application Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body onload="initPage()">
  <header>
    <h1>University & TVET Application Portal</h1>
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <div class="container">
    <form id="applicationForm">
      <div class="mb-3">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email">Email Address:</label>
        <input type="email" id="email" class="form-control" />
      </div>

      <div class="step" id="step2">
        <h2>Step 2: Academic Results</h2>
        <div class="note">
          <strong>Note:</strong> If you are currently in Grade 12, enter your <strong>Grade 11 Final Results</strong>.<br>
          If you've completed Matric, enter your <strong>Final Matric Results</strong>.
        </div>
        <label for="resultsSelect">Results Type:</label>
        <select id="resultsSelect" class="form-select mb-3">
          <option value="">Select</option>
          <option>Grade 11</option>
          <option>Grade 12</option>
        </select>
        <div id="subjectsContainer"></div>
        <button type="button" onclick="addSubject()" class="btn btn-outline-primary mt-2">Add Another Subject</button>
        <p><strong>Total APS:</strong> <span id="totalAps">0</span></p>
        <p><strong>Estimated Application Fees:</strong> R<span id="totalFee">0</span></p>
        <button type="button" onclick="nextStep(3)" class="btn btn-primary">Next</button>
      </div>

      <div class="step" id="step3">
        <h2>Step 3: Institutions & NSFAS</h2>
        <div id="universitiesList"></div>
        <label for="nsfasSelect">NSFAS Funding:</label>
        <select id="nsfasSelect" class="form-select mb-3">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
        <div class="mb-3" id="institutionsContainer"></div>
        <p>Total Fee: R<span id="totalFee">0</span></p>
        <div id="qrCode" class="qr-box"></div>
        <input type="hidden" id="trackingId" />
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <button type="button" id="downloadBtn" class="btn btn-secondary">Download PDF</button>
        <button type="button" id="whatsappBtn" class="btn btn-success">Send via WhatsApp</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
