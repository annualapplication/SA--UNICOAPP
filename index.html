
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SA University & TVET Application Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2 class="text-center text-primary mb-4">SA University & TVET Application</h2>

  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">WhatsApp Number</label>
    <input type="text" id="contactNumber" class="form-control" placeholder="e.g. 0781234567" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Results Type</label>
    <select id="resultsType" class="form-select" required>
      <option value="">Select</option>
      <option value="Grade 11">Grade 11</option>
      <option value="Grade 12">Grade 12</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Subjects & Marks</label>
    <div id="subjectsContainer" class="row g-2"></div>
    <button class="btn btn-outline-primary btn-sm" type="button" onclick="addSubject()">Add Another Subject</button>
  </div>

  <p><strong>Total APS:</strong> <span id="totalAps">0</span></p>

  <div class="mb-3">
    <label class="form-label">Are you applying for NSFAS?</label>
    <select id="nsfasSelect" class="form-select" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Search Institutions</label>
    <input type="text" id="searchBar" class="form-control" placeholder="Search for a university or college..." onkeyup="filterInstitutions()">
  </div>

  <div class="row" id="institutionsContainer"></div>

  <p class="mt-3"><strong>Estimated Total Application Fees:</strong> R<span id="totalFee">0</span></p>
  <button class="btn btn-success mb-3" type="button" onclick="submitApplication()">Submit via WhatsApp</button>

  <div id="referralSection" class="border-top pt-3 d-none">
    <h4>ðŸŽ‰ Refer friends and earn a discount!</h4>
    <p>Share this link:</p>
    <input type="text" id="refLink" class="form-control mb-2" readonly>
    <div id="qrcode" class="my-3"></div>
    <button class="btn btn-outline-secondary" onclick="downloadQR()">Download QR Code</button>
  </div>
</div>

<script src="js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
