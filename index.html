
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SA University & TVET Application Portal</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script>
(function(){ emailjs.init("OuKOpKFpXHJ1OTe-n"); })();
</script>
</head>
<body>

<header><h1>SA University & TVET Application Portal</h1></header>

<section id="loginSection">
  <h2 id="formTitle">Login</h2>
  <div id="errorMsg"></div>
  <label>Email:</label>
  <input type="email" id="emailInput" required>
  <label>Password:</label>
  <input type="password" id="passwordInput" required>
  <button id="submitBtn">Login</button>
  <div id="switchForm">Don't have an account? Register here</div>
</section>

<section id="appSection" class="hidden">
  <h2>Welcome to Your Application Portal</h2>
  <p>Logged in as: <span id="userEmail"></span></p>
  <button id="logoutBtn">Logout</button>
  <h3>Subject Selection & APS Calculator</h3>
  <div id="subjectsContainer"></div>
  <p><strong>Total APS:</strong> <span id="totalAps">0</span></p>
  <h3>Select Universities & TVETs</h3>
  <div id="universitiesList"></div>
  <div id="nsfasSection" class="hidden">
    <label>Do you require NSFAS funding?</label>
    <select id="nsfasSelect">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
  <button id="submitApplicationBtn">Submit Application</button>
  <div id="appErrorMsg"></div>
</section>

<script src="app.js"></script>
</body>
</html>
